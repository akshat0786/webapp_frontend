<div class="header black-Theme-background">
  <div class="col-lg-3">
    <a (click)="navigateHome()" class="logo">
      <img
        src="../../assets/imgs/logo-white.png"
        height="80px"
        width="250px"
        alt="logo"
      />
    </a>
  </div>
  <div class="input-form col-lg-5">
    <input type="text" placeholder="Search product/Service" />
    <button type="button" class="btn btn-danger input-form-button">
      <img src="../../assets/imgs/search.png" height="20px" />
    </button>
  </div>

  <div class="col-lg-4">
    <div class="row services-buttons">
      <div class="">
        <button type="button" class="services-btn">
          <i class="fa fa-home font" aria-hidden="true"></i>
          <p>Sell</p>
        </button>
      </div>
      <div class="">
        <button type="button" class="services-btn">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          <p>Help</p>
        </button>
      </div>
      <div class="">
        <button type="button" class="services-btn">
          <i class="fa fa-inbox" aria-hidden="true"></i>
          <p>Message</p>
        </button>
      </div>
      <div class="">
        <button type="button" class="services-btn">
          <i class="fa fa-user" aria-hidden="true"></i>
          <p>Login/Signup</p>
        </button>
      </div>
    </div>
  </div>
</div>
